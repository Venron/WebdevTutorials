<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-control" content="no-cache">
    <title>jQuery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Let's Have Fun!</h1>
        <!-- Speichere die Panel ID, die zum Button gehört, als data-panelid ab und rufe diese dann in jQuery auf-->
        <button class="panel-button" data-panelid="panel1">#btn1</button>
        <button class="panel-button" data-panelid="panel2">#btn2</button>
        <button class="panel-button" data-panelid="panel3">#btn3</button>
        <button class="panel-button" data-panelid="panel4">#btn4</button>
      </div>

      <div class="row">
        <div class="col-xs-3">
          <div id="panel1" style="display: none" class="panel panel-primary">
            <div class="panel-heading">
              #panel1
            </div>
            <div class="panel-body">
              content
            </div>
          </div>
        </div>
        <div class="col-xs-3">
          <div id="panel2" style="display: none" class="panel panel-primary">
            <div class="panel-heading">
              #panel2
            </div>
            <div class="panel-body">
              content
            </div>
          </div>
        </div>
        <div class="col-xs-3">
          <div id="panel3" style="display: none" class="panel panel-primary">
            <div class="panel-heading">
              #panel3
            </div>
            <div class="panel-body">
              content
            </div>
          </div>
        </div>
        <div class="col-xs-3">
          <div id="panel4" style="display: none" class="panel panel-primary">
            <div class="panel-heading">
              #panel4
            </div>
            <div class="panel-body">
              content
            </div>
          </div>
        </div>
      </div>
    </div>




    <script src="libs\jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
      // eigene Attribute können mit "data-" erstellt werden
      // (Search by attribute) Suche alle Buttons mit data-panel=panel1:
      //  $("button[data-panel=panel1]")
      $(document).ready(function() {
        // Alles mit class=panel-button bekommt nun den Click Listener
        $(".panel-button").click(function() {
          // Benutze den Kontext um zu erfahren, welcher Button geklickt wurde
          var panelId = $(this).attr("data-panelid");
          $("#" + panelId).toggle();
        });
      });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>

</html>
