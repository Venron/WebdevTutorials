      <div class="row">

    <script src="libs\jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
      // $ wenn jQuery referenziert werden soll
      // jQuery Code steht immer in document-ready-function Block (es können auch mehrere nacheinander sein)
      // führe den Code erst aus, wenn das ganze Dokument geladen hat
      // kürzere Alternative zum document-ready-function Block: dollar-function
      // Lange Version:
      // $(document).ready(function() {
      //  });

      // Kurze Version:$(function(){});
      // jQuery-Aufbau: Selector in $('')
      // hide(time), toggle(time)
      // slideUp(time), slideDown(time), slideToggle(time)
      // fade(time), fadeToggle(time)
      $(document).ready(function() {
        /*
        $("#panel1").css({
          color: 'red',
          'font-weight': 'bold'
        });
        */
        $("#panel1").hide();
        $("#panel1").delay(1000);
        $("#panel1").css({
          opacity: '0.5',
          color: 'red'
        });
        $("#panel1").show(500);
      });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
